<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnkiMod</title>
    <link rel="stylesheet" href="anki-styles.css">

</head>

<div class="header">
    <h1>AnkiApp Mod</h1>
</div>
<body>
<div class="base">


    <form class="word-form">
        <p class="eng-word"><b>Английское слово</b></p>
        <input class="text-input" type="text" placeholder="Напишите слово или фразу на английском" required>
        <button class="send-button" type="submit" value="Перевод">Перевод</button>
    </form>


    <div class="answer">
        <p class="translate"><b>Перевод</b></p>
        <textarea readonly></textarea>

    </div>

    <p>english word some keep thing mind</p>


</div>
<script type="text/javascript" src="anki-scripts.js" charset="UTF-8"></script>
</body>
</html>
